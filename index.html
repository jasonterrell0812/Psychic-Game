<!DOCTYPE html>

<head>
	<title>Psychic-Game</title>
	<link rel="stylesheet" href="assets/css/style.css">
	
</head>

<body>
 
<h1>This is the Psychic Game</h1>


<h2>Guess what letter I'm thinking of<h2>
<h2>You have 10 tries to guess the correct letter<h2>
<h2>Select letter to start game<h2><br><br>	

<h3>Wins</h3>
<span id="wins"></span><br>

<h3>Losses</h3>
<span id="youLose"</span><br>		

<h3>Guesses</h3>
<span id="guesses"></span><br>

<h3>Guesses Left:</h3>
<span id="remainingGuesses">10</span><br>

<h3>Your Guesses so far:</h3>
<span id="displayPlayerGuess"></span>
<span id="playerGuessed"></span>

<h3>Computers Guess</h3>
<span id="displayWatsonGuess"></span>



<script src="assets/javascript/game.js"></script>
</body>
</html>
